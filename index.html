<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram Avatar</title>
</head>
<body>
    
    <img id="avatar" src="" alt="User Avatar">

    <script>
        var token = '';
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'token.txt', true);

        xhr.onload = function() {
        if (xhr.status === 200) {
            token = xhr.responseText;
          }
        };

        console.log(token);
        const userId = window.Telegram.WebApp.initDataUnsafe.user.id;

        fetch(`https://api.telegram.org/bot${token}/getUserProfilePhotos?user_id=${userId}`)
            .then(response => response.json())
            .then(data => {
                const photo = data.result.photos[0][0].file_id;
                fetch(`https://api.telegram.org/bot${token}/getFile?file_id=${photo}`)
                    .then(response => response.json())
                    .then(data => {
                        const file_path = data.result.file_path;
                        const avatarUrl = `https://api.telegram.org/file/bot${token}/${file_path}`;
                        document.getElementById('avatar').src = avatarUrl;
                    });
            });
        xhr.send();
    </script>
</body>
</html>
