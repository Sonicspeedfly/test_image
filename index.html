<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Фото профиля пользователя</h1>
    <img id="profile-pic" src="" alt="Фото профиля" />
    <script>
        // Получаем информацию о пользователе 
        const user = Telegram.WebApp.getUser ();

        // Проверяем, есть ли у пользователя фото
        if (user.photo_url) {
            document.getElementById('profile-pic').src = user.photo_url;
        } else {
            document.getElementById('profile-pic').alt = "Фото профиля не найдено";
        }
    </script>
</body>
</html>
