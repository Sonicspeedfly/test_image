<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <img id="user-profile-picture" src="" alt="Фото профиля пользователя">
  <script>
    // Код, который мы написали выше
    window.addEventListener('load', function () {
      let tg = window.Telegram.WebApp;
      let userData = tg.initDataUnsafe.user;
      console.log(userData);

      // Получаем фото профиля пользователя
      let userProfilePicture = userData.photo_url;

      // Выводим значение photo_url свойства в консоль
      console.log(userData.photo_url);
      document.getElementById("user-profile-picture").src = userProfilePicture;
    });
  </script>
</body>
</html>
