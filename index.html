<!DOCTYPE html>
<html>
<head>
  <title>Telegram Web App - Аватарка пользователя</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

  <h1>Аватарка пользователя</h1>

  <img id="userAvatar" src="" alt="Аватарка">

  <script>
    // Подключение к Telegram Web App
    Telegram.WebApp.ready();

    // Получение данных пользователя
    Telegram.WebApp.getUser().then(user => {
      // Получение URL аватарки
      const avatarUrl = user.photo_url;

      // Установка аватарки в элемент <img>
      document.getElementById('userAvatar').src = avatarUrl;
    });
  </script>

</body>
</html>
