<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="profile">
        <h1>Фото профиля пользователя</h1>
        <img id="profile-pic" src="" alt="Фото профиля">
    </div>

    <script>
        // Получаем информацию о пользователе 
        const user = Telegram.WebApp.initDataUnsafe.user;

        // Проверяем, есть ли фото профиля
        if (user && user.photo) {
            // Получаем URL фото профиля
            const photoUrl = user.photo.small_file_id; // Или используйте другой размер
            document.getElementById('profile-pic').src = photoUrl;
        } else {
            console.log('У пользователя нет фото профиля.');
        }
    </script>
</body>
</html>
